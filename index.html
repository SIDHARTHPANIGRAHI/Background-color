<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="bg">Violet</div>
        <select class="selectcolor" onchange="changecolor(this)">
            <option value="#ae55f1">Violet</option>
            <option value="#7ff72f">Green</option>
            <option value="#63d5f8">Blue</option>
            <option value="#ffff2c">Yellow</option>
            <option value="#ff6971">Pink</option>
        </select>

    </section>
</body>
</html>
